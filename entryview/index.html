<form method="POST" action="/upload-account-pic" enctype="multipart/form-data">
    <div>
        <label>Account picture addition:</label>
        <input type="file" name="account_pic"/>
        <label> Database row number </label>
        <input type="text" name="userId" value=""/>
    </div>
    <div>
        <input type="submit" name="btn_upload_account_pic" value="Store"/>
    </div>
</form>

<form method="POST" action="/request-report" enctype="multipart/form-data">
    <div>
        <label>Entry report request:</label>
        <br />
        <label> Address </label>
        <input type="text" name="email_address"/>
        <label> Start </label>
        <input type="datetime-local" name="begin_period"/>
        <label> End </label>
        <input type="datetime-local" name="end_period"/>
    </div>
    <div>
        <input type="submit" name="btn_request_report" value="Produce"/>
    </div>
</form>
